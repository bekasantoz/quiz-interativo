<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo | Portfólio Profissional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/particles.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="quiz-container">
        <div class="quiz-header">
            <div class="quiz-icon">
                <i class="fas fa-brain"></i>
            </div>
            <h1>Quiz de Conhecimentos Gerais</h1>
            <p>Quantos anos tem um século?</p>
        </div>
        
        <div class="quiz-options">
            <button class="option-btn" data-option="a">
                <span class="option-letter">A</span>
                10 anos
            </button>
            
            <button class="option-btn" data-option="b">
                <span class="option-letter">B</span>
                100 anos
            </button>
            
            <button class="option-btn" data-option="c">
                <span class="option-letter">C</span>
                1000 anos
            </button>
            
            <button class="option-btn" data-option="d">
                <span class="option-letter">D</span>
                Não sei
            </button>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="score-container">
            <span class="score">Pontuação: <span id="score-value">0</span></span>
            <div class="tooltip">
                <i class="fas fa-info-circle"></i>
                <span class="tooltiptext">Você ganha 10 pontos por cada resposta correta!</span>
            </div>
        </div>
        
        <div class="quiz-footer">
            <span><i class="fas fa-code"></i> Desenvolvido com HTML, CSS e JavaScript</span>
            <span><i class="fas fa-heart"></i> Para o meu portfólio</span>
        </div>
        
        <div class="signature">
            Feito com ❤️ por uma desenvolvedora Front-end
        </div>
    </div>
    
    <div class="feedback-modal" id="feedbackModal">
        <div class="modal-content" id="modalContent">
            <div class="modal-icon" id="modalIcon">✓</div>
            <h3 id="modalTitle">Resposta Correta!</h3>
            <p id="modalMessage">Parabéns, você acertou!</p>
            <button class="close-btn" id="closeModalBtn">Continuar</button>
        </div>
    </div>

    <script src="js/particles.js"></script>
    <script src="js/confetti.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
